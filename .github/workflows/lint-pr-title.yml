name: "Lint PR"
on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@335288255954904a41ddda8947c8f2c844b8bfeb #v5.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
