name: Build AD-LDAP Connector Windows Installer

on: [release]
permissions:
  contents: write
jobs:
  Build-Windows-Installer:
    runs-on: windows-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} + ${{ github.event.base_ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Installer Dependencies
        run: |
          choco install wixtoolset
          cd installer
          ./prepare.ps1
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
          refreshenv
      - name: Application Dependencies
        run: |
          npm ci
          npm i -g rimraf
      - name: Build + Upload
        run: |
          cd installer
          ./build.ps1
          $packageVersion = $(node -e "console.log(require('./package.json').version);")
          echo "Package version is $packageVersion"
          move adldap.msi "adldap-$packageVersion.msi"
          gh release upload ${{github.event.release.tag_name}} "adldap-$packageVersion.msi"
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
