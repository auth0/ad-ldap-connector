name: Build AD-LDAP Connector Windows Installer

on:
  push:
    tags: [ "v*.*.*", "latest" ]
jobs:
  Build-Windows-Installer:
    runs-on: windows-latest
    #if: ${{ startsWith(github.ref, 'refs/tags/') && github.event.base_ref == 'refs/heads/master' }}
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} + ${{ github.event.base_ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Installer Dependencies
        run: |
          choco install wixtoolset
          cd installer
          ./prepare.ps1
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
          refreshenv
      - name: Application Dependencies
        run: |
          npm ci
          npm i -g rimraf
      - name: Build
        id: build_installer
        run: |
          cd installer
          ./build.ps1
          $packageVersion = $(node -e "console.log(require('./package.json').version);")
          echo "packageVersion='$packageVersion'" >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "installer/output/adldap-${{ steps.build_installer.outputs.packageVersion }}.msi"
