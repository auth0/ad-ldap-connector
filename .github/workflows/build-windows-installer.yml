name: Build AD-LDAP Connector Windows Installer
run-name: ${{ github.actor }} is building windows installer for AD-LDAP connector
on: [push]
jobs:
  Build-Windows-Installer:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Install pre-requisites
        run: | 
          choco install nvm
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
          [Environment]::SetEnvironmentVariable("PATH", $env:PATH + ";C:\ProgramData\chocolatey\lib", [EnvironmentVariableTarget]::User);
          refreshenv
          $Env:PATH
      - name: Install node dependencies
        run: |
          nvm install
          npm ci
