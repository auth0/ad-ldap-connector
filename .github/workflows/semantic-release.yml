name: Semantic Release
on:
  push:
    branches:
      - master
jobs:
  Semantic-Release:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} + ${{ github.event.base_ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Installer Dependencies
        run: |
          choco install wixtoolset
          cd installer
          ./prepare.ps1
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
          refreshenv
      - name: Application Dependencies
        run: |
          npm ci
          npm i -g rimraf
      - name: Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          $packageVersion = $(node -e "console.log(require('./package.json').version);")
          echo "packageVersion='$packageVersion'" >> $GITHUB_OUTPUT
          echo "Package version is $packageVersion"
      - name: Build Installer
        env:
          packageVersion: ${{ steps.build_installer.outputs.packageVersion }}
          GITHUB_TOKEN: ${{ github.TOKEN }}
        run: |
          cd installer
          ./build.ps1
          mv output/adldap.msi "output/adldap-v$packageVersion.msi"
          gh release upload "v$packageVersion" "output/adldap-v$packageVersion.msi"
      - name: Tag Latest
        uses: EndBug/latest-tag@latest

